<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Testing website" />
		<link rel="stylesheet" href="index.css" />
		<title>Testing website</title>
	</head>
	<body>
		<div id="enemy">
			<canvas id="enemyCanvas"></canvas>
			<div class="enemyControl">
				<label for="enemyType">Choose enemy :</label>
				<select name="enemyType" id="enemyType">
					<option value="enemy1">Enemy 1</option>
					<option value="enemy2">Enemy 2</option>
					<option value="enemy3">Enemy 3</option>
					<option value="enemy4">Enemy 4</option>
				</select>
			</div>
		</div>

		<div id="bg">
			<canvas id="bgCanvas"></canvas>
			<div class="bgControl">
				<label for="bgSpeed">Game speed :</label>
				<input type="range" name="bgSpeed" id="bgSpeed" min="0" max="50" value="5" />
			</div>
		</div>

		<div id="player">
			<canvas id="playerCanvas"></canvas>
			<div class="playerControl">
				<label for="playerAnimation">Choose animation :</label>
				<select name="playerAnimation" id="playerAnimation">
					<option value="idle">Idle</option>
					<option value="jump">Jump</option>
					<option value="fall">Fall</option>
					<option value="run">Run</option>
					<option value="dizzy">Dizzy</option>
					<option value="sit">Sit</option>
					<option value="roll">Roll</option>
					<option value="bite">Bite</option>
					<option value="ko">KO</option>
					<option value="gethit">Get hit</option>
				</select>
			</div>
		</div>

		<script type="module" src="./src/main.js"></script>
	</body>
</html>
