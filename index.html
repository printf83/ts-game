<!DOCTYPE html>
<html
	lang="en"
	data-bs-theme="dark"
>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="description"
			content="HTML Canvas game build using Typescript"
		/>
		
		<link
			rel="stylesheet"
			href="index.css"
		/>
		<title>TS-Game</title>
	</head>
	<body>
		<div
			id="gameContainer"
			class="container container-dark"
		>
			<div class="loading">
				<div>
					<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
				</div>
				<h1>Please wait</h1>
				<h3 id="loading_text">Downloading asset file</h3>
				<h3 id="loading_counter">0% Complete</h3>

			</div>
			<canvas id="gameCanvas"></canvas>
			<canvas id="guiCanvas"></canvas>
			<canvas id="valueCanvas"></canvas>
			<canvas id="aiCanvas"></canvas>
			<canvas id="pointerCanvas"></canvas>
			<canvas id="controlCanvas"></canvas>
			<canvas id="markerCanvas"></canvas>
			
		</div>


		<script
			type="module"
			src="./src/main.js"
		></script>
	</body>
</html>
